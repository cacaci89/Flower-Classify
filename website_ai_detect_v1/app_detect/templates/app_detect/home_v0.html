<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image AI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <h5>影像AI:偵測照片中的人臉，並判斷性別與年齡</h5>

        <div class="row">

            <!-- 輸入區塊row .. col-lg-6 .. card -->
            <div class="col-lg-4 mb-5">
                <div class="card">
                    <div class="card-body">

                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <small class="form-text text-muted">拍一張人臉照片上傳，放心，照片不會被儲存!</small>

                            <input type="file" name="upload_image">

                            <button type="submit" class="btn btn-primary">確定</button>
                        </form>
                    </div>
                </div>
            </div><!-- 區塊結束-->
            <!-- 輸入區塊row .. col-lg-6 .. card -->
            <div class="col-lg-4 mb-5">
                <div class="card">
                    <div class="card-body">

                        {% if img_result_b64 %}

                        <img src="data:image/png;base64,{{img_result_b64}}" , class='img-fluid' />
                        {% endif %}
                    </div>
                </div>
            </div><!-- 區塊結束 -->

            <!-- 輸入區塊row .. col-lg-6 .. card -->
            <div class="col-lg-4 mb-5">
                <div class="card">
                    <div class="card-body">

                        {% if obj_info %}

                        {% for obj in obj_info %}
                        <ul>

                            {% for key, value in obj.items %}
                            <li>{{key}} - {{value}}</li>
                            {% endfor %}
                            
                        </ul>
                        {% endfor %}

                        {% endif %}
                    </div>
                </div>
            </div><!-- 區塊結束 -->

        </div><!-- end of row -->

        <p>展示Yolov5 Restful人臉偵測，性別與年齡預測(模型使用InceptionV3遷移學習)!</p>
    </div>

</body>

</html>
